name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install  Nix
      uses: cachix/install-nix-action@v17
    - name: Format check
      run: cargo fmt --check
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: env CPIO_TEST_CLOSURE= cargo test --verbose
    - name: Clippy
      run: cargo clippy
